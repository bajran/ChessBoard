<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="chess-container">
      <div class="board-wrapper">
        <h1 class="board-title">Chess Board</h1>
        <div class="coardinate-container">
          <!--Left Number-->
          <div class="numbers left">
            <span class="label">1</span>
            <span class="label">2</span>
            <span class="label">3</span>
            <span class="label">4</span>
            <span class="label">5</span>
            <span class="label">6</span>
            <span class="label">7</span>
            <span class="label">8</span>
          </div>
          <!-- Top Letter -->
          <div class="letters top">
            <span class="label">a</span>
            <span class="label">b</span>
            <span class="label">c</span>
            <span class="label">d</span>
            <span class="label">e</span>
            <span class="label">f</span>
            <span class="label">g</span>
            <span class="label">h</span>
          </div>
          <!-- Chess Board Content -->

          <div class="chessboard">
            <!-- Row 1 -->
            <div class="square green">
              <span class="piece black-piece">♜</span>
            </div>
            <div class="square light">
              <span class="piece black-piece">♞</span>
            </div>
            <div class="square green">
              <span class="piece black-piece">♝</span>
            </div>
            <div class="square light">
              <span class="piece black-piece">♛</span>
            </div>
            <div class="square green">
              <span class="piece black-piece">♚</span>
            </div>
            <div class="square light">
              <span class="piece black-piece">♝</span>
            </div>
            <div class="square green">
              <span class="piece black-piece">♞</span>
            </div>
            <div class="square light">
              <span class="piece black-piece">♜</span>
            </div>

            <!-- Row 2 -->
            <div class="square light">
              <span class="piece black-piece">♟</span>
            </div>
            <div class="square green">
              <span class="piece black-piece">♟</span>
            </div>
            <div class="square light">
              <span class="piece black-piece">♟</span>
            </div>
            <div class="square green">
              <span class="piece black-piece">♟</span>
            </div>
            <div class="square light">
              <span class="piece black-piece">♟</span>
            </div>
            <div class="square green">
              <span class="piece black-piece">♟</span>
            </div>
            <div class="square light">
              <span class="piece black-piece">♟</span>
            </div>
            <div class="square green">
              <span class="piece black-piece">♟</span>
            </div>

            <!-- Row 3 -->
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>

            <!-- Row 4 -->
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>

            <!-- Row 5 -->
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>

            <!-- Row 6 -->
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>
            <div class="square light"></div>
            <div class="square green"></div>

            <!-- Row 7 -->
            <div class="square green">
              <span class="piece white-piece">♙</span>
            </div>
            <div class="square light">
              <span class="piece white-piece">♙</span>
            </div>
            <div class="square green">
              <span class="piece white-piece">♙</span>
            </div>
            <div class="square light">
              <span class="piece white-piece">♙</span>
            </div>
            <div class="square green">
              <span class="piece white-piece">♙</span>
            </div>
            <div class="square light">
              <span class="piece white-piece">♙</span>
            </div>
            <div class="square green">
              <span class="piece white-piece">♙</span>
            </div>
            <div class="square light">
              <span class="piece white-piece">♙</span>
            </div>

            <!-- Row 8 -->
            <div class="square light">
              <span class="piece white-piece">♖</span>
            </div>
            <div class="square green">
              <span class="piece white-piece">♘</span>
            </div>
            <div class="square light">
              <span class="piece white-piece">♗</span>
            </div>
            <div class="square green">
              <span class="piece white-piece">♕</span>
            </div>
            <div class="square light">
              <span class="piece white-piece">♔</span>
            </div>
            <div class="square green">
              <span class="piece white-piece">♗</span>
            </div>
            <div class="square light">
              <span class="piece white-piece">♘</span>
            </div>
            <div class="square green">
              <span class="piece white-piece">♖</span>
            </div>
          </div>
          <!--Right Number-->
          <div class="numbers right">
            <span class="label">1</span>
            <span class="label">2</span>
            <span class="label">3</span>
            <span class="label">4</span>
            <span class="label">5</span>
            <span class="label">6</span>
            <span class="label">7</span>
            <span class="label">8</span>
          </div>
          <!-- Bottom Letter -->
          <div class="letters bottom">
            <span class="label">a</span>
            <span class="label">b</span>
            <span class="label">c</span>
            <span class="label">d</span>
            <span class="label">e</span>
            <span class="label">f</span>
            <span class="label">g</span>
            <span class="label">h</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
